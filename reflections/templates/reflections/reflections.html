{% extends 'base.html' %}

{% block title %}
    Reflections
{% endblock %}

{% block scripts %}
    {% include 'reflections/js.html' %}
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
        <h1 class="h2">Your Reflections</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle mr-2" type="button" id="subject" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Subject
          </button>
          <div id="subject_list" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
          </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle mr-2" type="button" id="topic" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Topic
          </button>
          <div id="topic_list" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
          </div>
        </div>
        </div>
        </div>
    <div class="table-responsive">
        <table id="reflections_table" class="table table-striped">
        </table>
    </div>
{% endblock %}
